<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./break.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="controls">
      <div class="title bar">
        <div class="left cell">
          <p>Starting Time:</p>
        </div>
        <div class="right cell">
          <p>Count down to:</p>
        </div>
      </div>
      <div class="info bar">
        <div class="left cell">
          <div class="radio">
            <input type="radio" name="start_time" value="current">
            <span>Current Time</span>
          </div>
          <div class="radio">
            <input type="radio" name="start_time" value="other">
            <span>Other Time</span>
          </div>
        </div>
        <div class="right cell">
          <input type="text" name="count_to" value="Hour" id="end_time_hr"/>
          <span>:</span>
          <input type="text" name="count_to" value="Minute" id="end_time_mn"/>
          <div class="button_cell">
            <button type="button" name="button" onclick="runCountdown()" id="run_button">Run</button>
          </div>

        </div>
      </div>
    </div>

    <div class="header wrapper">
      <h4>Shh, be vewwy qwiet</h4>
      <h1>Quiz Time</h1>
      <h3>Class resumes at:</h3>
    </div>

    <div class="content wrapper">
      <p id="time_hr" class="time_num">00</p>
      <p class="time_num">:</p>
      <p id="time_mn" class="time_num">00</p>
    </div>
    <div id="demo">

    </div>

    <script type="text/javascript">

    let endTimeHr = document.getElementById('end_time_hr').value;
    let endTimeMn = document.getElementById('end_time_mn').value;
    let runButton = document.getElementById('run_button');
    let demo = document.getElementById('demo');

      function runCountdown(){
        document.getElementById('time_hr').innerHTML = endTimeHr;
        document.getElementById('time_mn').innerHTML = endTimeMn;

      }

    endTimeHr.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        runButton.click();
        demo.innerHTML = "a";
      }
    });

    </script>

  </body>
</html>
