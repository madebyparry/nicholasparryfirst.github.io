<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>The CSS Box Model</title>
    <style media="screen">
      body {
        background-color:lightblue;
      }
      .box-model {
        /* Box Model: */
        width:50vw;
        height:50vw;
        margin: 25vw auto;
        border-width:20px;
        padding: 50px;

        /* Style: */
        color:white;
        font-size:3em;
        font-weight:bold;
        font-family:sans-serif;
        background-color:lightpink;
        border-color:gold;
        border-style:solid;
      }
      .box-model span {
        border:5px solid lightpink;
      }
      .background-on {
        background-color:red;
        border:5px solid red;
      }
      .button {
        color:white;
        font-family:sans-serif;
        padding:10px;
        border: 2px solid gold;
        width:20%;
        text-align:center;
        background-color: lightpink;
      }
    </style>
  </head>

</html>
