<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Contact me</title>
  </head>
  <body>

    <header>
      <img class="logo" src="assets/logo_2.png" alt="AB Designs Logo" height="120">
    <nav class="callButton">
      <button class="call1"><a href="index.html">Home</a></button>
      <button class="call2"><a href="about.html">About</a></button>
      <button class="call3"><a href="portfolio.html">Portfolio</button>
      <button class="call4"><a href="contact.html">Contact Me</a></button>
    </nav>
    </header>

    <h1>Contact Me</h1>

    <div class="aboutThis">
      <hr style="height:2px;border-width:0;color:#A04B12;background-color:#A04B12"/>

      <div class="contactMe">
        <img src="assets/contact.jpg" alt="Contact Me" height="500">
      </div>

      <h3>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="biz">Your Business:</label><br>
        <input type="text" id="biz" name="biz"><br>
        <p>What project of yours can we bring to life?</p>
        <textarea name="name" rows="10" cols="50"></textarea>
      </h3>

      <h3>Before you submit, please answer the following questions so I can judge you.</h3>

        <p>What do you like in your coffee ?</p>
          <input type="radio" id="black" name="black" value="HTML">
          <label for="html">Black</label><br>
          <input type="radio" id="cas" name="cas" value="CSS">
          <label for="css">With cream/sugar</label><br>
          <input type="radio" id="all" name="all" value="JavaScript">
          <label for="javascript">Any and all, duh.</label>

        <p>How do you like your coffee ?</p>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">Hottt</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Iccced</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">Both, of course!</label>
          <br></br>
          <input type="submit" value="Submit">
          <br></br>
      </form>
    </div>

  </body>
</html>
