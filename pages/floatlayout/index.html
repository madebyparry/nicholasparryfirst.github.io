<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/position.css">
    <link rel="stylesheet" href="./css/hidden.css">
    <meta charset="utf-8">
    <title>Divs and Floats</title>
  </head>
  <body>

    <div class="header">
      <pre>&lt;div class="header"&gt;</pre>
      <pre class="hidden">&lt;header&gt;</pre>
    </div>

    <div class="navbar">
      <pre>&lt;div class="navbar"&gt;</pre>
      <pre class="hidden">&lt;nav&gt;</pre>
    </div>

    <div class="main">
      <pre>&lt;div class="main"&gt;</pre>
      <pre class="hidden">&lt;main&gt;</pre>

      <div class="aside">
        <pre>&lt;div class="aside"&gt;</pre>
        <pre class="hidden">&lt;aside&gt;</pre>
      </div>

      <div class="section">
        <pre >&lt;div class="section"&gt;</pre>
        <pre class="hidden">&lt;section&gt;</pre>
        <div class="article">
          <pre>&lt;div class="article"&gt;</pre>
          <pre class="hidden">&lt;article&gt;</pre>
        </div>
      </div>
    </div>

    <div class="footer">
      <pre>&lt;div class="footer"&gt;</pre>
      <pre class="hidden">&lt;footer&gt;</pre>
    </div>
  </body>
</html>
