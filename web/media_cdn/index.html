<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    
    <title></title>
    <style>
      #file-button {
        background: linear-gradient(orange, gold);
        border: 10px solid black;
        border-radius:5px;
        color:white;
        font-weight: bold;
        padding:20px;
        font-size: 30pt;
      }
      #file-button:hover {
        background-color: white;
        color:black;
        cursor:pointer;
      }
      #hero-video {
        width:100%;
        height:600px;
      }
      header h1 {
        font-family: "Rubik Dirt";
      }
    </style>
  </head>
  <body>

    <header>
      <ion-icon name="bug-outline"></ion-icon>
      <h1>Company Name</h1>
    </header>
    <main>

      <div class="hero">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/r-HtiaztfB0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                 
        <video src=""></video>

        <video height="960px" width="540px" autoplay="true" controls muted loop plays-inline>
            <source src="./assets/coffee.mp4" type="video/mp4"/>
            <source src="./assets/coffee.ogg" type="video/ogg"/>
          </video>

      </div>
      <div class="file-container">
        <a href="./assets/illustrator.ai"><button id="file-button">Click Me</button></a>
      </div>
      <div class="audio-container">

        <audio controls loop>
          <source src="./assets/nitroGirls2.mp3" type="audio/mp3"/>
        </audio>

      </div>
    </main>


    <footer>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
