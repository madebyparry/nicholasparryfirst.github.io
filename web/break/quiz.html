<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./break.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="controls">
      <div class="title bar">
        <div class="left cell">
          <p>Starting Time:</p>
        </div>
        <div class="right cell">
          <p>Count down to:</p>
        </div>
      </div>
      <div class="info bar">
        <div class="left cell">
          <div class="radio">
            <input type="radio" name="start_time" value="current">
            <span>Current Time</span>
          </div>
          <div class="radio">
            <input type="radio" name="start_time" value="other">
            <span>Other Time</span>
          </div>
        </div>
        <div class="right cell">
          <input type="text" name="count_to" value="Hour" id="end_time_hr"/>
          <span>:</span>
          <input type="text" name="count_to" value="Minute" id="end_time_mn"/>
          <div class="button_cell">
            <button type="button" name="button" onclick="runCountdown()" id="run_button">Run</button>
          </div>

        </div>
      </div>
    </div>

    <div class="header wrapper">
      <button type="button" name="button" style="border:1px solid black; background-color:white; padding:10px;" onclick="revealPassword()">PW</button>
      <h4>Shh, be vewwy qwiet</h4>
      <h1>Quiz Time</h1>
    </div>

    <div class="content wrapper">
    </div>
    <div id="demo">

    </div>

    <div id="password1" style="font-size:18pt;text-align:center;"></div>
    <div id="password2" style="font-size:18pt;text-align:center;"></div>

    <img src="./matt.png" alt="" style="display:none;width:20%;" id="matt">

    <script type="text/javascript">

    let endTimeHr = document.getElementById('end_time_hr').value;
    let endTimeMn = document.getElementById('end_time_mn').value;
    let runButton = document.getElementById('run_button');
    let demo = document.getElementById('demo');

      function runCountdown(){
        document.getElementById('time_hr').innerHTML = endTimeHr;
        document.getElementById('time_mn').innerHTML = endTimeMn;

      }

      function revealPassword(){
        let pw1 = "101: ABC123";
        let pw2 = "102: MICHAELJACKSON";
        document.getElementById("password1").innerHTML = pw1;
        document.getElementById("password2").innerHTML = pw2;
        document.getElementById("matt").style.display = "block";
      }

    endTimeHr.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        runButton.click();
        demo.innerHTML = "a";
      }
    });

    </script>

  </body>
</html>
