*{

body{
  display: flex;
  width: 100%;
  height: 100vh;
  margin: 0;

  background-position: center 790px, center 790px;

h3 a{
  font-family: Montaga;

  color: #204C73;

p{

p a{
  text-decoration: underline;
  color: #000;
}

p a:hover{
  color: #000;
}

.container{
  display: flex;
  justify-content: center;
  min-width: 100%;
  height: 100vh;
}

header{
  display: flex;
  justify-content: center;
  width: 100%;
  height: 136px;
  background-image: url(https://www.georgerrmartin.com/theme/header-bg.jpg);
  background-color: grey;
  background-position: center top;
}

.header-content{
  position: absolute;
  display: flex;
  justify-content: center;
  width: 995px;
  height: 102px;
}


.shield{
  position: relative;
   top: 15px;
  background-image: url(https://i.imgur.com/LFQPWGl.gif);
  width: 6.5%;
  height: 75px;

}

.grrm{
  background-image: url(https://georgerrmartin.com/wp-content/themes/GRRM/images/header-2.jpg);
  width:65%;
  height: 102px;
}

.social{
  width: 15%;
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
}

.social img{
  position: relative;
  bottom: 45px;
  left: 150px;
  width: 50px;
  height: 50px;
}

.textsearch{
  position: relative;
  width: 80px;
  height: 20px;
  left: 10px;
}

.hdr-menu{
  margin: 0;
  padding: 0;
  display: inline-flex;
  justify-content: center;
  align-items: flex-end;
}

.hdr-menu li{
  display: inline-flex;
  font-size: 16.5px;
  padding-left: 25px;
  padding-right: 25px;
  padding-bottom: 7px;
}

.hdr-menu li a{
  text-decoration: none;
  color: inherit;
}

.hdr-menu a:hover{
  background-color: #fff;
  padding: 6px;
  position: relative;
  top: 6px;
}

.main{
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 960px;
  height: 100vh;
/*   background-color: #fff; */
  margin-top: 142.5px;
}

.gallery{
 margin: auto;
 margin-top: 5px;
 justify-content: center;
 align-items: center;
 width: 950px;
 height: 300px;
 background-color: #bbb;
}

.gallery img{
  display: flex;
  width: 950px;
  height: 300px;
  margin-top: 2px;
  justify-content: center;
  align-items: center;
}

.cards{
margin-top: 10px;
display: flex;
justify-content: center;
align-items: center;
}

.cards article{
width: 310px;
height: 140px;
background-color: green;
margin-left: 5px;
margin-right: 5px;
border: 2px solid #aaa;
 box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
}

.card1{
  background-image: url(https://georgerrmartin.com/wp-content/uploads/2016/09/GRRM-SMALL-cocteau3.jpg);
}

.card2{
  background-image: url(https://georgerrmartin.com/wp-content/uploads/2019/02/newsletter-home.png);
}

.card3{
  background-image: url(https://georgerrmartin.com/wp-content/themes/GRRM/images/callout-sample-3.jpg);
}

.grid-item{
  margin-top: 30px;
  width: 500px;
  height: 1300px;
  padding: 30px;
  background-color: #D9D9D9;
  font-family: Verdana, Geneva, sans-serif;
}

.footer{
  margin-top: 30px;
  width: 100%;
  /* width: 999.98px;
  height: 154.48px; */
  justify-content: center;
  align-items: center;
  background-position: center bottom;
  /* @media (max-width: 1024px) */
  /* padding: 2px 0 120px 0; */
}

.footer-content{
  display: flex;
  justify-content: center;
  margin-top: 30px;
  width: 960px;
}

.footer-text{
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  font-family: Verdana, Geneva, sans-serif;
  font-size: 15px;
  letter-spacing: .2em;
  text-transform: uppercase;
  color: #000;
}
