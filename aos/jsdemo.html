<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      main {
        width:75%;
        margin:auto;
        text-align:center;
        font-family:Helvetica,Futura,sans-serif;
      }
      button {border:2px solid black;font-weight:bold;padding:0.5em;border-radius:5px;}
      button:hover {border:2px solid grey;color:grey;}
      h5 {font-style:italic}
    </style>
    <meta charset="utf-8">
    <script type="text/javascript">
      function demoAdd(n1, n2) {
        let answer = (n1 + n2);
        document.getElementById("revealAnswer").innerHTML = answer;
        console.log("answer");
      }

    </script>
    <title></title>
  </head>
  <body>
    <main>
      <div class="sectionHeader">
        <h5>Introducing...</h5>
        <h1>The World's Worst Calculator</h1>
        <button onclick="demoAdd(2, 2)">Compute 2 + 2</button>
        <button onclick="demoAdd(2, 7.5)">Compute 2 + 7.5</button>
        <button onclick="demoAdd(200, 22)">Compute 200 + 22</button>
        <p id="revealAnswer"></p>
      </div>
    </main>
  </body>
</html>
