<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <main>
      <div class="item" data-aos="fade-left">1</div>
      <div class="item" data-aos="fade-right">2</div>
      <div class="item" data-aos="zoom-in">3</div>
      <div class="item" data-aos="zoom-in-up">4</div>
      <div class="item" data-aos="flip-up">5</div>
      <div class="item" data-aos="flip-left">6</div>
      <div class="item" data-aos="fade-in">7</div>

      <h6>Select a box to find out the effect name</h6>
      <select id="selectField">
        <option value="fade-left">Box 1</option>
        <option value="fade-right">Box 2</option>
        <option value="zoom-in">Box 3</option>
        <option value="zoom-in-up">Box 4</option>
        <option value="flip-up">Box 5</option>
        <option value="flip-left">Box 6</option>
        <option value="fade-in">Box 7</option>
      </select> <br/>
      <button onclick="yourFavorite()">Submit Favorite</button> <br/>
      <p id="readFavorite"></p>

    </main>
  <script type="text/javascript">
    AOS.init({duration:1200,});
  </script>
  </body>
</html>
